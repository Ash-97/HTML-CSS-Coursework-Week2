<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the images you need are in the 'img' folder -->
    <header>
      <img class="logo" src="img/karma-logo.svg" alt="karma-logo" />
      <nav class="navbar">
        <ul>
          <li>Meet Karma</li>
          <li>How it works</li>
          <li>Store</li>
          <li>Blog</li>
          <li>Help</li>
          <li>Login</li>
        </ul>
      </nav>
      <div class="dropdown-menu">
          <img src="img/menu-hamburger.svg" alt="dropdown menu" />
      </div>
    </header>
    <main>
      <section>
        <div class="intro">
          <h1>Introducing Karma</h1>
          <h2>Bring WiFi with you, everywhere you go</h2>
          <button>Learn More</button>
        </div>
        <div class="content">
          <h1>Everyone needs a little Karma.</h1>
        </div>
        <div class="content-img">
          <div>
            <img src="img/icon-devices.svg" alt="devices" />
            <h1>Internet for all devices</h1>
          </div>
          <div>
            <img src="img/icon-coffee.svg" alt="coffee" />
            <h1>Boost your productivity</h1>
          </div>
          <div>
            <img src="img/icon-refill.svg" alt="petrol pump" />
            <h1>Pay as You Go</h1>
          </div>
        </div>
      </section>
    </main>
    <footer class="social-media">
      <h1>Join us on</h1>
      <div class="social-links">
        <img src="img/twitter-icon.svg" alt="twitter" />
        <img src="img/facebook-icon.svg" alt="facebook" />
        <img src="img/instagram-icon.svg" alt="instagram" />
      </div>
      <p>&#169 Karma Mobility, Inc</p>
    </footer>
  </body>
</html>
